<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting to BuzRyde App...</title>
  <script>
    var userAgent = navigator.userAgent || navigator.vendor || window.opera;

    if (/android/i.test(userAgent)) {
      // Redirect to Google Play Store
      window.location.href = "https://play.google.com/store/apps/details?id=driver.buzryde.com";
    } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
      // Redirect to Apple App Store
      window.location.href = "https://apps.apple.com/ke/app/buzryde-driver-care-drive/id6739805603";
    } else {
      // Fallback for desktop or other devices
      window.location.href = "https://buzlin.ca/";
    }
  </script>
</head>
<body>
  <p>Redirecting to BuzRyde... If you are not redirected, <a href="https://buzlin.ca/">click here</a>.</p>
</body>
</html>
